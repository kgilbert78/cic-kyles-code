<html>
    <head>
        <title>my page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
            .numberStyling {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="test"></div>
        <h1>Module 5 Number List</h1>
        <div id="myRows" class="row"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            const promise = axios.get('http://module5.ml/number-list');
            promise.then(function(response) {
                const data = response.data;

                // // Output all json into the div with an id of test
                // document.getElementById('test').innerHTML = JSON.stringify(data);

                const myRows = document.getElementById("myRows");

                // Output each element into an individual div
                for (let item of data) {
                    const myDiv = document.createElement("div");
                    myDiv.className = "col numberStyling"
                    myDiv.innerHTML = item;
                    myRows.appendChild(myDiv);
                };
            });
            // document.getElementById('test').innerHTML = JSON.stringify(data); // OUT OF SCOPE IF HERE
        </script>
    </body>
</html>
