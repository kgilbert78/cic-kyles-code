<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="screen">0</div>
        <div>
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button onclick="numButtonPressed('/')">/</button>
        </div>
        <div>
            <button onclick="numButtonPressed(7)">7</button>
            <button onclick="numButtonPressed(8)">8</button>
            <button onclick="numButtonPressed(9)">9</button>
            <button>*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

</body>
<script>script.js</script>
</html>
