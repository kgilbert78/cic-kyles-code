<html>
    <head>
        <title>my page</title>
    </head>
    <body>
        <div id="test"></div>
        <input type="text" id="input" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            const data = [1, 2, 3, 4];

            for (let item of data) {
                const myDiv = document.createElement("div");
                myDiv.innerHTML = item;
                document.body.appendChild(myDiv);
            }

        </script>
    </body>
</html>
