<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">C2</a>
                <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#mainNav"

                    <div class="navbar-collapse collapse justify-content-center" id="mainNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>

                            <li class="nav-item">
                                <a class="nav-link" href="">Browse</a>

                    </div>
            </div>

    </header> 

<!-- Everything above here (except Title!) same on every page -->

<main>
    <div class="container-fluid">
        <div class="pageHeading">
            <h1 class="text-center">Search Results for "headphones"</h1>
        </div>
        <form class="d-flex justify-content-center">
            <div class="searchForm input-group">
                <input 
                    type="text"
                    class="form-control"
                    id="productSearch"
                    placeholder="Enter your search term"
                    aria-label="your search term"
                    aria-describedby="submit"
                />
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
            <form class="">
                <div class="searchOptions row d-flex justify-content-around bg-light">
                    <div class="selectMenu col-3 input-group m-1">
                        <label class="selectLabel input-group-text" for="filterOptions">Filter By: </label>
                        <select class="form-select form-select-sm" name="filterOptions" id="filterOptions">
                            <option selected>Filter options</option>
                            <option value="">Brand</option>
                            <option value="">Style</option>
                            <option value="">Type</option>
                            <option value="">Price</option>
                        </select>
                   </div>
                   <div class="selectMenu col-3 input-group m-1">
                    <label class="selectLabel input-group-text" for="sortOptions">Sort By: </label>
                        <select class="form-select form-select-sm" name="sortOptions" id="sortOptions">
                            <option selected>Sort options</option>
                            <option value="">Featured</option>
                            <option value="">Popular</option>
                            <option value="">Price: Low to High</option>
                            <option value="">Price: High to Low</option>
                        </select>
                    </div>
<!-- I could not get the text on next line to align vertically using bootstrap or CSS on the div or a span I created in my attempts to fix it. I created a <p> with CSS padding as a work around after spending way too much time trying multiple strategies. I'd appreciate advice on a better solution! It aligned fine until I put the bootstrap styling on the dropdown menus to the left of it. -->
                    <div class="col-6 text-end"><span class="align-middle"><p class="alignMiddle">12 products</p></span></div>
                </div>
            </form>

    </div>
    <section class="container-fluid d-flex flex-row flex-wrap">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <a href="product-detail.html">
                    <img 
                        class="cardImage img-fluid rounded"
                        src="images/headphones.jpeg"
                        alt="Sony ZX Series black bluetooth headphones"
                    />
                </a>
                <h2 class="cardTitle card-title">
                    <a href="product-detail.html">Wireless Headphones</a>
                </h2>
                <h3 class="cardSubtitle card-subtitle mb-2 text-muted">Sony ZX Series</h3>
                <p class="card-text">Bluetooth, black</p>
            </div>

        </div>
    </section>
</main>

<!-- Everything below here same on every page -->

<footer>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="footerNavHeading">
                    <h2>Additional Links</h2>
                </div>
                <div class="nav justify-content-between footerNav">
                    <div class="nav-item">
                        <a href="#" class="nav-link">Shipping & Returns</a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link">Terms</a>
                    </div>
                    <div class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="footerHeading">
                    <h2>Get the Latest Updates</h2>
                </div>
                <form>
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="form-control"
                            id="emailInput"
                            placeholder="Enter your email address"
                            aria-label="your email"
                            aria-describedby="submit"
                        />
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</footer>

</body>
