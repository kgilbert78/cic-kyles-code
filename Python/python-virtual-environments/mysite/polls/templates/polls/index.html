<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls Template</title>
</head>
<body>
    <!-- https://docs.djangoproject.com/en/3.2/ref/templates/language/ -->
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
        <!-- look up the URL definition as specified in polls/urls.py path with name='detail'... change link there if location changes -->
        <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
    
</body>
</html>
