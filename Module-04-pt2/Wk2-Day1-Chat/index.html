<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Message with Mom</h1>
        </header>
        <div id="messages">
            <div class="row message">
                <div class="col-2"></div>
                <div class="col-10 text-end">
                    <span class="messageText">Happy Mother's Day!</span>
                    <div class="timeStamp">Yesterday @ 11:00 AM</div>
                </div>
            </div>
            <div class="messages">
                <div class="row message">
                    <div class="col-10">
                        <span class="userMessageText messageText">Happy Mother's Day!</span>
                        <div class="timeStamp">Yesterday @ 11:00 AM</div>
                    </div>
                </div>
            </div>
        </div>
        <form class="inputBar row" onsubmit="sendMessage(event)">
            <div class="col-10">
                <input class="form-control" type="text" id="messageInput" />
            </div>
            <div class="col-2">
                <button class="btn btn-success type="submit">Send</button>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
